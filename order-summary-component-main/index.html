<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="header-image">
      <img class="image" src="./images/music.png" />
    </div>
    <div class="container">
      <div class="container-text">
        <div class="title-text">Order Summery</div>
        <div class="title-description">
          You can now listen to millions of song audiobooks and podcast on any device anywhere you
          like!
        </div>
      </div>
      <div class="container-plan">
        <div class="container-img">
          <img class="icon-pc" src="./images/pc.jpg" height="40" width="40" />
          <div class="annual-plane">
            <div class="container-text">Annual Plan</div>
            <div class="container-text">$59.99/year</div>
          </div>

          <div class="text-change">Change</div>
        </div>
      </div>
      <div class="container-botton">
        <div class="container-botton__text">Proced to Payment</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Equilibrium #3429 Our Eqlection promotes balance and calm. 0.041 ETH 3 days left Creation of
    Jules Wyvern -->

    <!-- <div class="attribution"> -->
    <!-- Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>. -->
    <!-- </div> -->

    <main class="card__container">
      <div class="card__image-container">
        <img src="images/image-equilibrium.jpg" alt="equilibrium cube" class="card__image" />
        <div class="card__image-overlay"></div>
      </div>

      <section class="card__main-content">
        <h3 class="card__title white-text">Equilibrium #3429</h3>
        <p class="card__description">Our Eqlection promotes balance and calm.</p>
        <div class="card__infos">
          <div class="card__info">
            <img src="images/icon-ethereum.svg" alt="etherium-icon" class="card__etherium-icon" />
            <div class="card__number">0.041 ETH</div>
          </div>
          <div class="card__info">
            <img src="images/icon-clock.svg" alt="icon-clock" class="card__etherium-icon" />
            <div class="card__number">3 days left</div>
          </div>
        </div>
        
        
      </div>
    </section>
    <hr />
    <footer class="card__footer">
      <img src="images/image-avatar.png" alt="image-avatar" class="card__image-container">
      <p class="card__credits">Creation of
        <span class="card__name">Jules Wyvern</span> </p>
    </footer>

    </main>

    <script src="main.js"></script>
  </body>
</html>

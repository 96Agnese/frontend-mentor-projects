    <!-- How many team members can I invite? You can invite up to 2 additional users on the Free plan.
    There is no limit on team members for the Premium plan. What is the maximum file upload size? No
    more than 2GB. All files in your account must fit your allotted storage space. How do I reset my

    <section class="container">
      <div class="container-image">
        <img src="images/illustration-woman-online-mobile.svg" class="woman-mobile" />
      </div>
      <div class="title">FAQ</div>
      <!-- 1 -->
      <button class="accordion">
        <div class="panel-toggle">
          <div class="container-title_description">
            <div class="container-title_icon">
              <p class="container-title bold-text">How many team members can I invite?</p>
              <img src="images/icon-arrow-down.svg" class="icon" />
            </div>
            <p class="container-text__description hidden-text">
              You can invite up to 2 additional users on the Free plan. There is no limit on team
              members for the Premium plan.
            </p>
          </div>
        </div>
      </button>
      <!-- 2 -->
      <button class="accordion">
        <div class="panel-toggle">
          <div class="container-title_description">
            <div class="container-title_icon">
              <p class="container-title bold-text">What is the maximum file upload size?</p>
              <img src="images/icon-arrow-down.svg" class="icon" />
            </div>
            <p class="container-text__description">
              No more than 2GB. All files in your account must fit your allotted storage space.
            </p>
          </div>
        </div>
      </button>
      <!-- 3 -->
      <button class="accordion">
        <div class="panel-toggle">
          <div class="container-title_description">
            <div class="container-title_icon">
              <p class="container-title bold-text">How do I reset my password?</p>
              <img src="images/icon-arrow-down.svg" class="icon" />
            </div>
            <p class="container-text__description">
              Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile
              page. A reset link will be emailed to you.
            </p>
          </div>
        </div>
      </button>
      <!-- 4 -->
      <button class="accordion">
        <div class="panel-toggle">
          <div class="container-title_description">
            <div class="container-title_icon">
              <p class="container-title bold-text">Can I cancel my subscription?</p>
              <img src="images/icon-arrow-down.svg" class="icon" />
            </div>
            <p class="container-text__description">
              Yes! Send us a message and we‚Äôll process your request no questions asked.
            </p>
          </div>
        </div>
      </button>
      <!-- 5 -->
      <button class="accordion">
        <div class="panel-toggle">
          <div class="container-title_description">
            <div class="container-title_icon">
              <p class="container-title bold-text">Do you provide additional support?</p>
              <img src="images/icon-arrow-down.svg" class="icon" />
            </div>
            <p class="container-text__description">
              Chat and email support is available 24/7. Phone lines are open during normal business
              hours.
            </p>
          </div>
        </div>
      </button>
    </section>
